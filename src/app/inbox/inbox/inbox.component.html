<header>
  <h1 style="display: inline-block">Inbox</h1>
</header>

<div *ngFor="let todo of (todos | activeTodos)">
  <app-todo [model]="todo" (edit)="editTodo($event)" (priority)="changeTodoPriority($event)" (delete)="deleteTodo($event)"
      (complete)="completeTodo($event)" (moveUp)="moveTodoUp($event)" (moveDown)="moveTodoDown($event)"></app-todo>
</div>

<app-add-todo (add)="addTodo($event)"></app-add-todo>
